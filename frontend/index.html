<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion Dynamics Network</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div id="feed-container">
                <h2>Feed</h2>
                <div class="scrollable-feed" id="feed"></div>
                <div class="feed-input-area">
                    <input type="text" id="message-input" placeholder="Enter your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
            <div id="visualization-container">
                <h2>Opinion Dynamics</h2>
                <div id="opinion-chart"></div>
                <h2>Network Connections</h2>
                <div id="connection-chart"></div>
            </div>
        </div>
        <div class="sidebar">
            <h2>Status</h2>
            <div id="status">
                <p id="connection-status">Disconnected</p>
                <p id="simulation-status">Stopped</p>
            </div>
            <h2>Updates Log</h2>
            <div class="scrollable-updates" id="updates-log"></div>
            <div id="controls-panel">
                <label for="toggle-simulation">Simulation:</label>
                <button id="toggle-simulation">Start Simulation</button>
                <button id="reset-button">Reset Simulation</button>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
